<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"> 
        <title>Breakout Canvas Javascript</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            canvas{
                background: #eee;
                display: none;
                margin: 0 auto;
            }
            body {
                background-color: blanchedalmond;
                color: #4682B4;
                font-family: "Cascadia Mono", monospace;
            }
            button{
                display: inline;
                float: right;
            }
        </style>
    </head>
    <body>
        <canvas id="MyCanvas" width="480" height="320"></canvas>
        <audio id="explode" src="explosion.wav"></audio>
        <audio id="hitHurt" src="hitHurt.wav"></audio>
        <audio id="powerUp" src="powerUp.wav"></audio>
        <audio id="musix" loop autoplay>
            <source src="Music.wav" type="audio/wav">
        </audio>
        <button onclick="document.getElementById('musix').play()">Play Music</button>
        <button id="startButton">Start Game</button>
        <script>
            const powerUpIMG1 = new Image();
            powerUpIMG1.src= 'PowerUp-Heart.png'
            const powerUpIMG2 = new Image();
            powerUpIMG2.src = 'PowerUp-Extend.png'
            const powerUpIMG3 = new Image();
            powerUpIMG3.src = 'PowerUp-Slow.png'
            let powerUps = [];
            const canvas = document.getElementById("MyCanvas");
            const ctx = canvas.getContext("2d");
            let x = canvas.width / 2;
            let y = canvas.height - 30;
            let dx = 1.5;
            let dy = -1.5;
            const ballRadius = 10;
            var ballColor = "#0095DD";
            const paddleHeight = 10;
            let paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;
            let rightPressed = false;
            let leftPressed = false;
            let interval = 0;
            const brickRowCount = 3;
            const brickColumnCount = 5;
            const brickWidth = 75;
            const brickHeight = 20;
            const brickPadding = 10;
            const brickOffsetTop = 30;
            const brickOffsetLeft = 30;
            var brickColor = "#0095DD"
            let score = 0;
            let lives = 5;
            let isGameRunning = false;
            let bricks = [];

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y:0, status: 1 };
                }
            }

            function getRandomSpeedMod() {
                return (Math.random() * 0.2) - 0.1; 
            }

            function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            }

            function drawBricks() {
                for (let c = 0; c < brickColumnCount; c++){
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status === 1) {
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight)
                            ctx.fillStyle = brickColor;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
            }


            function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballColor;
            ctx.fill();
            ctx.closePath();
            }
            
            function draw() {
            if (!isGameRunning) return; 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();
            drawPowerUps();
            x += dx;
            y += dy;

            if (x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx + getRandomSpeedMod();
            ballColor = getRandomColor();
            }

            if (y + dy < ballRadius) {
            dy = -dy + getRandomSpeedMod();
            ballColor = getRandomColor();
            } else if (y + dy > canvas.height-ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy + getRandomSpeedMod();
                } else{
                    lives--;
                    if (!lives){
                        alert("GAME OVER");
                        document.location.reload();
                    } else {
                        document.getElementById("hitHurt").play();
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = Math.abs(dx);
                        dy = Math.abs(dy) * -1;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }


                }
            } 

            if (rightPressed) {
              paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
            } else if (leftPressed) {
              paddleX = Math.max(paddleX - 7, 0);
            }

            requestAnimationFrame(draw);
            }

            function drawPowerUps() {
                for (const powerUp of powerUps) {
                    if (powerUp.type === "heart") {
                        ctx.drawImage(powerUpIMG1, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    } else if (powerUp.type === "extend") {
                        ctx.drawImage(powerUpIMG2, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    } else if (powerUp.type === "slow") {
                        ctx.drawImage(powerUpIMG3, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                    }
                    
                }
            }

            
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false); 
            document.getElementById("startButton").addEventListener("click", startGame);

            function startGame() {
                isGameRunning = true;
                canvas.style.display = "block";
                draw();
            }

            function mouseMoveHandler(e) {
                const relativeX = e.clientX - canvas.offsetLeft;
                if (relativeX > 0 && relativeX < canvas.width){
                    paddleX = relativeX - paddleWidth / 2;
                }
            }

            function keyDownHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
                } else if (e.key === "Escape") {
                    isGameRunning = !isGameRunning ;
                    if (!isGameRunning) {
                        alert("game paused press start to continue");
                    }
                }
            }

            function keyUpHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
                }
            }

            function collisionDetection() {
                for (let c = 0; c < brickColumnCount; c++){
                    for (let r = 0; r < brickRowCount; r++){
                        const b = bricks[c][r];
                        if (b.status === 1) {
                            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                dy = -dy;
                                b.status = 0;
                                document.getElementById("explode").play()
                                score++;
                                const rand = Math.random();
                                let type = null;
                                if (rand < 0.10) {
                                    type = "heart";
                                } else if (rand < 0.15) {
                                    type = "extend";
                                }else if (rand < 0.20) {
                                    type = "slow";
                                }
                                if (type) {
                                powerUps.push({ x: b.x, y: b.y, width: 30, height: 30, type}); }
                                if (score % 15 === 0) {
                                    alert("Next round");
                                    screenClear();
                                }
                            }
                        }
                    }
                }
                    for (let i = powerUps.length - 1; i >= 0; i--) {
                    const p = powerUps[i];
                    if (p.y + p.height > canvas.height - paddleHeight && p.x > paddleX && p.x < paddleX + paddleWidth) {
                        document.getElementById("powerUp").play();
                        if (p.type === "heart"){
                            lives++;
                        } else if (p.type === "extend") {
                            paddleWidth *= 1.5;
                            setTimeout(()  => {
                                paddleWidth /= 1.5;
                            }, 5000);
                        } else if (p.type === "slow") {
                            dx *= 0.2;
                            dy *= 0.2;
                            setTimeout(() => {
                                dx *= 5
                                dy *= 5
                            }, 5000);
                        }
                        powerUps.splice(i, 1); 
                    } else if (p.y > canvas.height) {
                        powerUps.splice(i, 1); 
                    } else {
                        p.y += 1; 
                    }
                }

            }


            function screenClear() {
                brickColor = getRandomColor();
            dx = Math.abs(dx) + 0.5;
            dy = Math.abs(dy) + 0.5;               
                x = canvas.width / 2;
                y = canvas.height - 30;
                paddleX = (canvas.width - paddleWidth) / 2;
                for (let c = 0; c < brickColumnCount; c++) {
                    for (let r = 0; r < brickRowCount; r++) {
                        bricks[c][r].status = 1; 
                    }
                }
            }

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "0095DD";
                ctx.fillText(`Score: ${score}`, 8, 20)
            }

            function drawLives() {
                ctx.font = "16px Arial"
                ctx.fillStyle = "#ff0000"
                ctx.fillText(`Lives: ${lives}`, canvas.width - 65, 20)
            }

            draw();


        </script>

    </body>







</html>
